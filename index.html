<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jigsaw</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <!-- The src below must match the "elm make" output file -->
<!--    <script src="https://unpkg.com/elm-canvas@2.2.3/elm-canvas.js"></script>-->
    <script src="main.js"></script>
</head>
<body>
    <div id="elm"></div>

    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm')
        });
        app.ports.getDim.subscribe(function(url) {
            console.log("loading!")
            let img = new Image()
            img.src = url
            img.onload = function() {
                app.ports.newDim.send([img.width, img.height])
            }
        })

        // This will take a string representation of an svg object,
        // render it on the canvas, parse it to a PNG URL and send it
        // back to Elm as a base64 encoded string.
        app.ports.svgToDataUrl.subscribe(function(msg) {



            var payload = [];

            var canvas = document.createElement( "canvas" );
            var img = document.getElementById('my_image');
            var pieceWidth = img.naturalWidth / msg.nx;
            var pieceHeight = img.naturalHeight / msg.ny;
            canvas.width = pieceWidth * 2;
            canvas.height = pieceHeight * 2;
            var ctx = canvas.getContext( "2d" );

            msg.contours.forEach(function(item, index, array) {
                console.log(index, index%msg.nx, Math.floor(index/msg.nx));

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(
                    img,
                    pieceWidth * (index%msg.nx) - pieceWidth/2,
                    pieceHeight * (Math.floor(index/msg.nx)) - pieceHeight/2,
                    pieceWidth,
                    pieceHeight,
                    pieceWidth/2,
                    pieceHeight/2,
                    pieceWidth*2,
                    pieceHeight*2);

                payload.push(canvas.toDataURL("image/png"));
                //payload.push("p"+index);
            });

            ctx.drawImage(img, 0, 0);
            //var payload = canvas.toDataURL("image/png");
            //console.log("Payload: "+payload);
            app.ports.newSerialize.send( payload );
            //var img = document.createElement( "img" );
            //img.setAttribute( "src", "data:image/svg+xml;base64," + btoa( svg ) );

            //img.onload = function() {
            //    ctx.drawImage( img, 0, 0 );
            //    app.ports.newSerialize.send( canvas.toDataURL("image/png") );
            //};

        })
    </script>
</body>
</html>
