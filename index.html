<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jigsaw</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <!-- The src below must match the "elm make" output file -->
<!--    <script src="https://unpkg.com/elm-canvas@2.2.3/elm-canvas.js"></script>-->
    <script src="main.js"></script>
</head>
<body>
    <div id="elm"></div>

    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm')
        });

        // Input is a list of contours (as svg-strings describing the paths),
        // one for each jigsaw piece. Input also contains nx and ny, which
        // are integers describing the number of pieces in the jigsaw.
        //
        // The function is called after the jigsaw image has been loaded into
        // an invisible <img> tag, and after one canvas has been allocated
        // for each piece. The function then renders each piece on its
        // canvas. The outlines are scaled to fit the natural size of
        // the jigsaw image.
        app.ports.drawPiecesInCanvas.subscribe(function(msg) {
            var img = document.getElementById('my_image');
            var pieceWidth = img.naturalWidth / msg.nx;
            var pieceHeight = img.naturalHeight / msg.ny;
            var scaleX = pieceWidth / 200;
            var scaleY = pieceHeight / 200;

            msg.contours.forEach(function(item, index, array) {
                var canvas = document.getElementById('canvas-pid-'+index);
                canvas.width = pieceWidth * 2;
                canvas.height = pieceHeight * 2;
                let outline = new Path2D(item);

                var ctx = canvas.getContext( "2d" );
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.translate(pieceWidth/2, pieceHeight/2);
                ctx.save();

                ctx.translate(-5,-5);
                ctx.scale(scaleX, scaleY);

                ctx.filter = 'blur(3px)';
                ctx.fillStyle = 'rgba(0, 0, 0, 0)';
                ctx.strokeStyle = 'rgba(0, 0, 0, 150)';
                ctx.shadowColor = 'rgba(255, 255, 255, 255)';
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;
                ctx.lineWidth = 12;
                ctx.stroke(outline);

                ctx.restore();
                ctx.globalCompositeOperation = "destination-over";
                ctx.drawImage(
                    img,
                    pieceWidth * (index%msg.nx - 0.5),
                    pieceHeight * (Math.floor(index/msg.nx) - 0.5),
                    pieceWidth*2,
                    pieceHeight*2,
                    -pieceWidth/2,
                    -pieceHeight/2,
                    pieceWidth*2,
                    pieceHeight*2);

                ctx.scale(scaleX, scaleY);
                ctx.globalCompositeOperation = "destination-in";
                ctx.fill(outline);
            });

            app.ports.canvasDrawn.send([img.naturalWidth, img.naturalHeight]);
        })
    </script>
</body>
</html>
