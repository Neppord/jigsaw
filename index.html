<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jigsaw</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <!-- The src below must match the "elm make" output file -->
<!--    <script src="https://unpkg.com/elm-canvas@2.2.3/elm-canvas.js"></script>-->
    <script src="main.js"></script>
</head>
<body>
    <div id="elm"></div>

    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm')
        });
        app.ports.getDim.subscribe(function(url) {
            console.log("loading!")
            let img = new Image()
            img.src = url
            img.onload = function() {
                app.ports.newDim.send([img.width, img.height])
            }
        })

        // This will take a string representation of an svg object,
        // render it on the canvas, parse it to a PNG URL and send it
        // back to Elm as a base64 encoded string.
        app.ports.svgToDataUrl.subscribe(function(msg) {
            //var payload = [];



            msg.contours.forEach(function(item, index, array) {
                var canvas = document.getElementById('canvas-pid-'+index);
                var img = document.getElementById('my_image');
                var pieceWidth = img.naturalWidth / msg.nx;
                var pieceHeight = img.naturalHeight / msg.ny;
                canvas.width = pieceWidth * 2;
                canvas.height = pieceHeight * 2;
                var ctx = canvas.getContext( "2d" );

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.translate(pieceWidth/2, pieceHeight/2);
                let outline = new Path2D(item);
                ctx.save();

                ctx.clip(outline);
                ctx.translate(-5,-5);

                ctx.filter = 'blur(3px)';
                ctx.fillStyle = 'rgba(0, 0, 0, 0)';
                ctx.strokeStyle = 'rgba(0, 0, 0, 150)';
                ctx.shadowColor = 'rgba(255, 255, 255, 255)';
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;
                ctx.lineWidth = 12;
                ctx.stroke(outline);

                ctx.restore();
                ctx.clip(outline);
                ctx.globalCompositeOperation = "destination-over";
                ctx.drawImage(
                    img,
                    pieceWidth * (index%msg.nx - 0.5),
                    pieceHeight * (Math.floor(index/msg.nx) - 0.5),
                    pieceWidth*2,
                    pieceHeight*2,
                    -pieceWidth/2,
                    -pieceHeight/2,
                    pieceWidth*2,
                    pieceHeight*2);

            });
            //app.ports.newSerialize.send( payload );
            app.ports.canvasDrawn.send(true);
        })
    </script>
</body>
</html>
